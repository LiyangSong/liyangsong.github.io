# Site settings
title: Liyang Song
email: song.liy@northeastern.edu
description: >-
  「 Hello world! My name is Liyang Song. 」# this means to ignore newlines until "baseurl:"
header-img: assets/image/bg-home.jpg
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://liyangsong.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: true
github_username: LiyangSong
linkedin_username: ly-song
#twitter_username: huxpro
#facebook_username:  huxpro

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
disqus_username: liyangsong

# Google Analytics
ga_track_id: "" # Format: UA-xxxxxx-xx
ga_domain: liyangsong.github.io

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "Machine Learning Engineer <br> Software Engineer"
sidebar-avatar: https://github.com/LiyangSong/liyangsong.github.io/blob/d862a373abb2b20ef20f63eb44f07d1048de3108/assets/image/avatar.jpg?raw=true # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false